<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./theme.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700|Signika:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="min-h-screen">
    <div class="relative z-10 px-5 sm:px-12">
      <header class="flex justify-between items-center py-8 mb-4">
        <div
          class="font-signika four-k:text-6xl sm:text-4xl text-2xl font-bold text-white"
        >
          FOURSQUARE
        </div>
        <div class="h-5 sm:h-10">
          <img class="h-full" src="./images/icon-dot.png" alt="" />
        </div>
      </header>

      <div class="grid grid-cols-5 gap-4">
        <div class="md:col-span-3 col-span-5">
          <div class="flex">
            <div
              class="bg-sasquatch-socks px-5 py-2 rounded-full flex-shrink text-white font-bold four-k:text-xl text-xs"
            >
              IN USE
            </div>
          </div>

          <div class="my-4">
            <div
              class="four-k:text-8xl sm:text-6xl text-4xl font-bold text-white"
            >
              Manhattan
            </div>

            <div class="four-k:text-4xl text-xl text-white">
              Product All Hands Showcase
            </div>

            <div
              class="four-k:text-3xl text-lg text-white flex items-center md:cursor-pointer"
            >
              <div>
                12:00 ðŸ ’ 2:00pm - by Jahangir with 12 invitees
              </div>
              <div
                class="mx-5 h-3 flex items-center border border-white px-1 rounded-full"
              >
                <div class="h-1 w-1 rounded-full bg-white m-2px"></div>
                <div class="h-1 w-1 rounded-full bg-white m-2px"></div>
                <div class="h-1 w-1 rounded-full bg-white m-2px"></div>
              </div>
            </div>
          </div>

          <div class="my-8">
            <div class="mb-4 flex">
              <div class="bg-white rounded flex select-none md:cursor-pointer">
                <div
                  class="sm:py-4 sm:px-6 py-2 px-2 text-gray-400 font-bold border-r border-gray-200"
                >
                  Extend
                </div>
                <div class="sm:py-4 sm:px-6 py-2 px-2 text-black font-bold">
                  15m
                </div>
                <div class="sm:py-4 sm:px-6 py-2 px-2 text-black font-bold">
                  30m
                </div>
                <div class="sm:py-4 sm:px-6 py-2 px-2 text-black font-bold">
                  45m
                </div>
                <div class="sm:py-4 sm:px-6 py-2 px-2 text-gray-600 font-bold">
                  More
                </div>
              </div>
            </div>

            <div class="flex">
              <button
                class="bg-sasquatch-socks py-4 px-12 text-white font-bold rounded"
              >
                End meeting
              </button>
            </div>
          </div>

          <div class="mb-4">
            <div
              class="text-white four-k:text-xl text-xs font-bold text-white opacity-75"
            >
              UPCOMING
            </div>
            <div class="text-white four-k:text-3xl text-lg">
              Next meeting in 15 minutes.
              <span class="underline md:cursor-pointer whitespace-no-wrap"
                >Check in</span
              >
            </div>
          </div>
        </div>
        <div class="md:col-span-2 col-span-5 pb-5">
          <div
            class="relative w-full rounded text-gray-800 font-bold four-k:text-2xl text-base"
          >
            <div class="flex my-4 justify-start md:justify-end">
              <div class="bg-white py-1 px-4 rounded">
                Muhammad Saidul Umam
              </div>
            </div>

            <div class="flex my-4 justify-start md:justify-end">
              <div class="bg-white py-1 px-4 rounded">
                John Doe
              </div>
            </div>

            <div class="flex my-4 justify-start md:justify-end">
              <div class="bg-white py-1 px-4 rounded">
                Nemixe Hartless
              </div>
            </div>

            <div class="flex my-4 justify-start md:justify-end">
              <div class="bg-white py-1 px-4 rounded">
                Laura Scott
              </div>
            </div>

            <div class="flex my-4 justify-start md:justify-end">
              <div class="bg-white py-1 px-4 rounded">
                Naomi Alexander
              </div>
            </div>
          </div>
          <div
            class="four-k:text-4xl text-xl text-white font-bold text-left md:text-right"
          >
            Scan to join
          </div>
          <div class="w-full flex justify-start md:justify-end">
            <img
              class="four-k:h-112 h-48 rounded"
              src="./images/qrcode.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>

    <div class="fixed z-0 bg-blue-cerulean min-h-full w-full select-none top-0">
      <img
        src="./images/skyscrapers.jpg"
        id="background-image"
        class="absolute w-full h-1.5 object-cover opacity-25"
        alt=""
        srcset=""
      />
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
  <script src="./main.js"></script>
</html>
